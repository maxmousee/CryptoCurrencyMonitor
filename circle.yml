#
# Build configuration for Circle CI
#
checkout:
   post:
        - cp -r Android-Kotlin/licenses/. $ANDROID_HOME/licenses

machine:
    environment:

dependencies:
    pre:
        - mkdir -p $HOME/.android/ && touch $HOME/.android/repositories.cfg
        - echo y | android update sdk --no-ui --all --filter "android-25"
        - echo y | android update sdk --no-ui --all --filter "android-26"
        - echo y | android update sdk --no-ui --all --filter "tools"
        - echo y | android update sdk --no-ui --all --filter "platform-tools"
        - echo y | android update sdk --no-ui --all --filter "extra-android-m2repository"
        - echo y | $ANDROID_HOME/tools/bin/sdkmanager "extras;m2repository;com;android;support;constraint;constraint-layout-solver;1.0.2

    override:
        - chmod +x Android-Kotlin/gradlew
        - ./Android-Kotlin/gradlew dependencies

test:
  override:
    # start the emulator
    - emulator -avd circleci-android24 -no-audio:
        background: true
        parallel: true
    # wait for it to have booted
    - circle-android wait-for-boot

    # build project
    - (./Android-Kotlin/gradlew):
            timeout: 360

    # run unit tests
    - (cd Android-Kotlin && ./gradlew -PdisablePreDex test):
            timeout: 1200

    # run tests against the emulator
    - (cd Android-Kotlin && ./gradlew -PdisablePreDex connectedAndroidTest):
            timeout: 1200

    # copy the build outputs to artifacts
    - cp -r Android-Kotlin/app/build/reports $CIRCLE_ARTIFACTS
    # copy the test results to the test results directory.
    - cp -r Android-Kotlin/app/build/reports/androidTests/* $CIRCLE_TEST_REPORTS

  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/outputs/androidTest-results/connected
    - find . -type f -regex ".*/build/outputs/androidTest-results/connected.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;