#
# Build configuration for Circle CI
#
checkout:
   post:
        - cp -r Android-Kotlin/licenses/. $ANDROID_HOME/licenses

machine:
    environment:

dependencies:
    override:
        - chmod +x Android-Kotlin/gradlew
        - ./Android-Kotlin/gradlew dependencies

test:
  override:
    # start the emulator
    # - emulator -avd circleci-android24 -no-audio -no-window:
    - emulator -avd circleci-android24 -no-audio -memory 1280:
        background: true
        parallel: true
    # wait for it to have booted
    - circle-android wait-for-boot

    # wait for sometime and unlock emulator screen
    # - sleep 60
    # - adb shell input keyevent 82


    # build project
    - (./Android-Kotlin/gradlew -PdisablePreDex):
            timeout: 360

    # run unit tests
    - (cd Android-Kotlin && ./gradlew --configure-on-demand -PdisablePreDex test):
            timeout: 1200

    # run tests against the emulator
    - (cd Android-Kotlin && ./gradlew --configure-on-demand -PdisablePreDex connectedAndroidTest):
            timeout: 1200

    # copy the build outputs to artifacts
    - cp -r Android-Kotlin/app/build/reports $CIRCLE_ARTIFACTS
    # copy the test results to the test results directory.
    - cp -r Android-Kotlin/app/build/reports/androidTests/* $CIRCLE_TEST_REPORTS

  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/outputs/androidTest-results/connected
    - find . -type f -regex ".*/build/outputs/androidTest-results/connected.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
