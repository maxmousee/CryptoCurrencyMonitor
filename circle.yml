#
# Build configuration for Circle CI
#
checkout:
   post:
        - cp -r Android-Kotlin/licenses/. $ANDROID_HOME/licenses

machine:
    environment:

dependencies:
    override:
        - chmod +x Android-Kotlin/gradlew
        - ./Android-Kotlin/gradlew dependencies

test:
  override:
    # start the emulator
    - emulator -avd circleci-android24 -no-audio -no-window:
        background: true
        parallel: true
    # wait for it to have booted
    - circle-android wait-for-boot
    # build project
    - (./Android-Kotlin/gradlew):
            timeout: 360

    # run unit tests against the emulator.
    - (cd Android-Kotlin && ./gradlew test):
            timeout: 600

    # run tests against the emulator
    - (cd Android-Kotlin && ./gradlew connectedAndroidTest):
            timeout: 600

    # copy the build outputs to artifacts
    # - cp -r CryptoCurrencyMonitor/Android-Kotlin/build/outputs $CIRCLE_ARTIFACTS
    # copy the test results to the test results directory.
    # - cp -r CryptoCurrencyMonitor/Android-Kotlin/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS
